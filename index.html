<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>成さん初めてのサイト制作</title>
  <link rel="icon" href="img/favicon.png">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="container">
      <div>
        <img 
          src="img/taro.png" 
          alt="成さんのアイコン" 
          width="100" 
          height="100">
      </div>
      <div>
        <h1>成さん初めてのサイト制作</h1>
        <p>〔自己紹介〕</p>
        <ul>
          <li>普通の会社員</li>
          <li>妻１人。子供２人。孫１人</li>
          <li>プログラミング勉強中</li>
        </ul>
      </div>
    </div>
  </header>
  <main>
    <h2>〔今楽しいこと紹介〕</h2>
    <div class="container">
      <section>
        <img src="img/work1.png" alt="釣り写真" width="200" height="120">
        <h3>釣り</h3>
        <p>鯛釣ったど～！</p>
      </section>
      <section>
        <img src="img/work2.png" alt="麻雀アイコン" width="200" height="120">
        <h3>オンライン麻雀とZoom</h3>
        <p>大学時代の友人とZoomで会話＋オンライン麻雀</p>
      </section>
      <section>
        <img src="img/work3.png" alt="旅行のアイコン" width="200" height="120">
        <h3>家族旅行</h3>
        <p>久しく行けていない海外旅行に行きたい！</p>
      </section>
    </div>
  </main>
  <hero>
    <h2>〔友人の作ったゲーム紹介〕</h2>
    <div class="container">
      <section>
        <img src="img/app.png" alt="ゲームアイコン" width="200" height="120">
        <button><i class="bi bi-serch">Click！</i></button>
        <h3>おじゃじゃゲーム</h3>
        <p>友人が初めて作ったゲーム！おもしろい、、、はず、、、。</p>
      </section>
    </div>
  </hero>
  <footer>＜成＞</footer>
</body>
</html>
